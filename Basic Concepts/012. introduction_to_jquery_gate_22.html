    <script>
        /*
            the function named `oddEvenCounter` counts the number of times it is called and displays an alert message indicating whether the count is odd or even.

            Example usage:
            ```
            oddEvenCounter(); // Displays "1 is Odd!ðŸŽ‰"
            oddEvenCounter(); // Displays "2 is Even!ðŸŽŠðŸŽŠ"
            ```
        */

        let count = 0;
        function oddEvenCounter() {
            count = count + 1;
            if (count % 2 === 0) {
                alert(count + " is Even!ðŸŽŠðŸŽŠ");
            }
            else {
                alert(count + " is Odd!ðŸŽ‰");
            }
        }
    </script>
