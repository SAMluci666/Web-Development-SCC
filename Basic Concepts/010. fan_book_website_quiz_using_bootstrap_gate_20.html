<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supernatural Fan Book</title>
    <!-- Linking Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Linking Bootstrap JS    -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Custom Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>

<style>
    * {
        margin: 0px;
        box-sizing: border-box;
    }

    .header {
        width: 100%;
        height: 300px;

        background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://m.media-amazon.com/images/S/pv-target-images/9cf17c5615094819626799ce9ddf086bc646941f72ce347f0aff15b194f3044c.jpg');
        background-position: center;
        background-size: cover;
        background-color: orange;
        background-repeat: no-repeat;

        display: flex;
        flex-direction: column;

        align-items: center;
        justify-content: center;

    }

    .header__title {
        color: rgb(200, 184, 10);
        font-size: 70px;
        font-family: "Creepster", system-ui;
        font-style: normal;
        font-weight: 400;
    }

    .form-container {
        width: 95%;
        max-width: 500px;

        margin: 20px auto 20px auto;
        padding: 20px;
        padding-bottom: 4px;


        box-shadow: 0px 0px 3px 0px rgba(0, 0, 0, 0.7);
        /* border: 2px solid black; */
    }

    .form-button {
        margin: 15px auto 0px auto;
    }

    .message-section {  
        width: 95%;
        max-width: 500px;

        margin: auto;
        
    }

    .message-item {
        box-shadow: 0px 0px 2px 0px rgba(0, 0, 0, 0.5);
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
    }

    .message-section > .card {
        margin-top: 10px;
        margin-bottom: 10px;
    }
</style>

<body>

    <div class="header">
        <h1 class="header__title">Supernatural Fan Book</h1>
    </div>
    <div class="form-container">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="">
            <label for="floatingInput">Nickname</label>
        </div>
        <div class="form-floating mb-3">
            <textarea class="for-textarea form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px"></textarea>
            <label for="floatingTextarea2">Fan Message</label>
            <button type="button" class="form-button btn btn-dark">Leave a fan message</button>
        </div>
    </div>
    <div class="message-section ">
        <div class="card">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>Lorem, ipsum dolor.</p>
                    <footer class="blockquote-footer">Samar Singla</footer>
                </blockquote>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>Lorem, ipsum dolor.</p>
                    <footer class="blockquote-footer">Samar Singla</footer>
                </blockquote>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>Lorem, ipsum dolor.</p>
                    <footer class="blockquote-footer">Samar Singla</footer>
                </blockquote>
            </div>
        </div>

    </div>

</body>

</html>
